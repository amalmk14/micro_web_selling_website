{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <link href="{% static 'assets/css/dashbord.css' %}" rel="stylesheet">

    <title>password update</title>
</head>
<body style="background-color:#f1f1f2">
    <a type="" class="btn close" data-dismiss="modal" style="border:none;font-size:28px;">&times;</a>

    <div class="container" style="text-align:center;margin-top:15%;width:50%;">

        <div class="card" style="box-shadow: 0 20px 40px rgba(0, 0, 0, 0.426);">
            <div class="card-header">
            <h4>update your password</h4>
            </div>
            {% for msg in messages %}
                    {{ msg }}
                {% endfor %}
            <div class="card-body">
            <form id="otp-form" method="POST" class="mt-5">
                {% csrf_token %}
                <div style="text-align:center;justify-content:center;">
                    <input class="form-control" type="password" name="password" placeholder="Enter OTP" required maxlength="6" style="width:60%;margin-left:20%;">
                </div>
                <div style="text-align:center;justify-content:center;">
                    <input class="form-control" type="password" name="password1" placeholder="Enter OTP" required maxlength="6" style="width:60%;margin-left:20%;">
                </div>

                <div >
                    <div class="row" >

                        <div class="col-md-6 col-sm-6">
                            <button type="submit" class="waves-effect waves-green btn otp_verify" >Verify</button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
        </div>

    </div>



</body>
</html>
